<template>
    <lightning-card title="Calculator Example" icon-name="custom:custom2">
        <p class="slds-p-horizontal_small">
            <lightning-input name="num01" type="text" label="Enter First Number" onchange={handleChange}
                value={firstNum}></lightning-input>
            <lightning-input name="num02" type="number" label="Enter Second Number" onchange={handleChange}
                value={secondNum}></lightning-input>
        </p>
        <lightning-button label="Submit" slot="actions" onclick={handleClick}></lightning-button>
        <div class="slds-m-around_medium">
            <template if:true={errorOccurred} class="slds-has-error">
                <lightning-input type="text" label="Errors" value="Error in addition!" disabled></lightning-input>
            </template>
            <template if:false={errorOccurred}>
                <p slot="footer">Result = {sum}</p>
            </template>
        </div>
    </lightning-card>
</template>
